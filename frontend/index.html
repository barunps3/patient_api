<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/basicStyle.css">
    <link rel="stylesheet" href="styles/loginPage.css">
  </head>

  <body>
    <!-- Company Header -->
    <header>
      <div class="company-header dark-blue">
        <div>
          <img class="company-icon" src="./icons/ehr.png" alt="ehr icon">
        </div>
        <div>
          <h3 class="company-name">Baum Electronic Health Records</h3>
        </div>
      </div>
      <div class="company-header light-blue"></div>
    </header>

    <main-content>
      <!-- Main Login Form -->
      <form action="./searchPage.html" method="POST">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password </label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </main-content>

    <footer>
      <div class="light-blue"></div>
      <div class="footer dark-blue"></div>
    </footer>

  </body>

</html>
