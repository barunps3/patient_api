<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Search Patients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/basicStyle.css">
    <link rel="stylesheet" href="styles/searchPage.css">
  </head>

  <body>

    <!-- Company Header -->
    <header>
      <div class="company-header dark-blue">
        <div>
          <img class="company-icon" src="./icons/ehr.png" alt="ehr icon">
        </div>
        <div>
          <h3 class="company-name">Baum Electronic Health Records</h3>
        </div>
      </div>
      <div class="company-header light-blue"></div>
    </header>

    <!-- Search Form with Results -->
    <main-content>
      <div class="flex-container">
        <div class="search-input">
          <div class="dropdown" data-dropdown>
            <!-- <button class="id-selector-btn" data-dropdown-button>ID Type <img src="./icons/chevron-down.svg" alt="chevron"></button> -->
            <button class="id-selector-btn" data-dropdown-button>ID Type</button>
            <div class="dropdown-menu id-menu">
              <div class="id-type">Aadhar Card</div>
              <div class="id-type">Passport</div>
              <div class="id-type">Patient ID</div>
            </div>
          </div>
          <input type="search" id="patient_id" name="Patient ID" placeholder="Select the ID type" required />
        </div>
        <div>
          <button class="link" id=search type="submit">Search</button>
          <button class="link" id=add-patient type="button">+ Add new patient</button>
        </div>

        <searchResults>
          <div id="results-container">
          </div>
        </searchResults>
      </div>
    </main-content>

    <footer>
      <div class="light-blue"></div>
      <div class="footer dark-blue"></div>
    </footer>

    <script src="./built/searchPage.js"></script>
  </body>

</html>
